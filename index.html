<!DOCTYPE html>
<html >
<head>
    <meta name="description" content="This is a clone for the Google Homepage.">
    <meta name="keywords" content="Google, Homepage, Search, Chrome">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Google Homepage</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav>
           <div class="nav-link">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
           </div>
                <img class="btn nav-element" title="Google apps" id="apps-icon" src="./images/ic_apps_48px-512.png" alt="Google apps icon">
            <a id="signin" href="#">
                Sign in
            </a>
        </nav>
    </header>

    <!-- google logo, search section, shortcuts -->
    <main>

        <!-- google logo -->
        <img src="./images/googlelogo_color_160x56dp.png" alt="Google Logo">

        <!-- search section -->
        <div class="search-section">
            <label for="">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Search Google or type a URL" >
                    <img title="Search by voice" id="google-microphone" src="./images/Google_microphone_logo.png" alt="Google microphone ">
            </label>
        </div>

        <div class="sayings">
            <button>Google Search</button>
            <button>I'm feeling Lucky</button>
        </div>

         <div class="google-element" id="languages">
                <p>
                    <span>Google offered in:</span>
                    <a href="#">Luganda</a>
                    <a href="#">Kiswahili</a> 
                    <a href="#">Ikinyarwanda</a>
                    <a href="#">Luo</a>
                    <a href="#">Runyakitara</a>
                </p>
            </div>

        <footer>
            <div id="country">Uganda</div>
            <div id="footer-ul">
                <ul class="ul" id="ul-1">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                 <ul class="ul" id="ul-2">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
</body>
</html>
