<!DOCTYPE html>
<html >
<head>
    <meta name="description" content="This is a clone for the Google Homepage.">
    <meta name="keywords" content="Google, Homepage, Search, Chrome">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Google Homepage</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav>
           <div class="nav-link">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
           </div>
                <img class="btn nav-element" title="Google apps" id="apps-icon" src="./images/ic_apps_48px-512.png" alt="Google apps icon">
            <a id="signin" href="#">
                Sign in
            </a>
        </nav>
    </header>

    <!-- google logo, search section, shortcuts -->
    <main>

        <!-- google logo -->
        <img src="./images/googlelogo_color_160x56dp.png" alt="Google Logo">

        <!-- search section -->
        <div class="search-section">
            <label for="">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Search Google or type a URL" >
                    <img title="Search by voice" id="google-microphone" src="./images/Google_microphone_logo.png" alt="Google microphone ">
            </label>
        </div>

        <!-- shortcuts -->
       <section>
         <a class="add-shortcut">
           <span class="shortcut-logo">F</span>
           <span class="shortcut-name">FreeCodeCamp</span>
        </a>
        <a class="add-shortcut">
           <span class="shortcut-logo">G</span>
           <span class="shortcut-name">GitHub</span>
        </a>
         <a class="add-shortcut">
           <span class="shortcut-logo">E</span>
           <span class="shortcut-name">Email</span>
        </a>
        <a class="add-shortcut">
           <span class="shortcut-logo">G</span>
           <span class="shortcut-name">GitHub</span>
        </a>
        <a class="add-shortcut">
           <span class="shortcut-logo add">+</span>
           <span class="shortcut-name">Add shortcut</span>
        </a>
       </section>
    </main>

    <!-- customize button -->
        <button id="customize">
            Customize Chrome
        </button>
</body>
</html>
