<!DOCTYPE html>
<html >
<head>
    <title>The Google Homepage</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
           <div class="nav-link">
             <a href="#">Gmail</a>
            <a href="#">Images</a>
           </div>
            <img class="btn nav-element" title="Google apps" id="apps-icon" src="./images/ic_apps_48px-512.png" alt="Google apps icon">
            <img class="btn nav-element" id="google-account" src="./images/two.jpg" alt="Google Account Signed in">
        </nav>
    </header>
    <main>
            <img src="./images/googlelogo_color_160x56dp.png" alt="Google Logo">
        <div class="search-section">
            <label for="">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Search Google or type a URL" >
                    <img title="Search by voice" id="google-microphone" src="./images/Google_microphone_logo.png" alt="Google microphone ">
            </label>
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <div>
            +
        </div>
    </main>
        <button id="customize">
            customize
        </button>
</body>
</html>
