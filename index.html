<!DOCTYPE html>
<html >
<head>
    <title>The Google Homepage</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav>
           <div class="nav-link">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
           </div>
            <a href="">
                <img class="btn nav-element" title="Google apps" id="apps-icon" src="./images/ic_apps_48px-512.png" alt="Google apps icon">
            </a>
            <a href="">
                <img class="btn nav-element" id="google-account" src="./images/two.jpg" alt="Google Account Signed in">
            </a>
        </nav>
    </header>

    <!-- google logo, search section, shortcuts -->
    <main>

        <!-- google logo -->
        <img src="./images/googlelogo_color_160x56dp.png" alt="Google Logo">

        <!-- search section -->
        <div class="search-section">
            <label for="">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Search Google or type a URL" >
                    <img title="Search by voice" id="google-microphone" src="./images/Google_microphone_logo.png" alt="Google microphone ">
            </label>
        </div>

        <!-- shortcuts -->
       <section>
         <a class="add-shortcut">
           <span class="shortcut-logo">F</span>
           <span class="shortcut-name">FreeCodeCamp</span>
        </a>
        <a class="add-shortcut">
           <span class="shortcut-logo">G</span>
           <span class="shortcut-name">GitHub</span>
        </a>
         <a class="add-shortcut">
           <span class="shortcut-logo">E</span>
           <span class="shortcut-name">Email</span>
        </a>
        <a class="add-shortcut">
           <span class="shortcut-logo">G</span>
           <span class="shortcut-name">GitHub FreeCodeCamp Education</span>
        </a>
        <a class="add-shortcut">
           <span class="shortcut-logo add">+</span>
           <span class="shortcut-name">Add shortcut</span>
        </a>
       </section>
    </main>

    <!-- customize button -->
        <button id="customize">
            customize
        </button>
</body>
</html>
